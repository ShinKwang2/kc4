<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mx-auto mt-5">
    <h1 class="text-center">가입하기</h1>

    <form class="row gap-3">
      <div class="row">
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="col">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="address" class="form-label">Address</label>
          <input type="password" class="form-control" />
        </div>
      </div>

      <div class="checkWrapper">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkMe" />
          <label class="form-check-label" for="checkMe"> Check me out </label>
        </div>
      </div>

      <div class="buttoWrapper d-flex justify-content-between">
        <button class="btn btn-primary">Sign in</button>
        <button class="btn btn-secondary">Back</button>
      </div>
    </form>
  </body>
</html>
