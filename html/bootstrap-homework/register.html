<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <h1 class="text-center mb-4">가입하기</h1>

      <form class="my-form" action="/ok.html">
        <div class="row">
          <div class="col">
            <label class="form-label" for="nickname">Nickname</label>
            <input
              class="form-control"
              ="text"
              id="nickname"
              placeholder="nickname..."
              aria-describedby="nicknameHelpInline"
              autofocus
              required
            />
            <div class="col-auto">
              <span id="nicknameHelpInline" class="form-text">닉네임은 3-8글자로 입력하세요.</span>
            </div>
          </div>
          <div class="col">
            <label class="form-label" for="mobile">Mobile</label>
            <input
              class="form-control"
              type="tel"
              id="mobile"
              placeholder="010-0000-0000"
              aria-describedby="mobileHelpInline"
            />
            <div class="col-auto">
              <span id="mobileHelpInline" class="form-text text-danger">휴대폰 번호를 입력하세요.</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="sample@gmail.com" />
          </div>
          <div class="col">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="password..." />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="address">Address</label>
            <input class="form-control" type="text" id="address" placeholder="서울시..." />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input class="form-check-input" type="checkbox" value="isCheck" id="checkme" />
            <label class="form-check-label" for="checkme">Check me out</label>
          </div>
        </div>

        <div class="d-flex gap-3 justify-content-center">
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>

    <footer class="text-center text-sm mt-5">&copy; SeSAC 2024</footer>
  </body>
</html>
